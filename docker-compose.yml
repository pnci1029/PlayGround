services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: playground_postgres
    environment:
      POSTGRES_DB: playground
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - playground_network

  # 백엔드 서비스
  backend:
    build:
      context: ./be
      dockerfile: Dockerfile
    image: playground-backend:latest
    container_name: playground_backend
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=playground
      - DB_USER=postgres
      - DB_PASSWORD=password
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - JWT_EXPIRES_IN=24h
      - PORT=8000
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - playground_network

  # 프론트엔드 서비스
  frontend:
    build:
      context: ./fe
      dockerfile: Dockerfile  
    image: playground-frontend:latest
    container_name: playground_frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - playground_network

  # MoodBite 백엔드 서비스 (Spring Boot + Kotlin)
  moodbite-backend:
    build:
      context: ./moodbite/MoodBite_BE
      dockerfile: Dockerfile
    image: moodbite-backend:latest
    container_name: moodbite_backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    restart: unless-stopped
    networks:
      - playground_network

  # MoodBite 프론트엔드 서비스 (React)
  moodbite-frontend:
    build:
      context: ./moodbite/MoodBite_FE
      dockerfile: Dockerfile
    image: moodbite-frontend:latest
    container_name: moodbite_frontend
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://localhost:8080
    depends_on:
      - moodbite-backend
    restart: unless-stopped
    networks:
      - playground_network

  # Caddy 리버스 프록시
  caddy:
    image: caddy:2-alpine
    container_name: playground_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - playground_network
    depends_on:
      - frontend
      - backend
      - moodbite-frontend
      - moodbite-backend

volumes:
  postgres_data:
  caddy_data:
  caddy_config:

networks:
  playground_network:
    driver: bridge