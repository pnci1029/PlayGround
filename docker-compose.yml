services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: playground_postgres
    environment:
      POSTGRES_DB: playground
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-schemas.sql:/docker-entrypoint-initdb.d/init-schemas.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - playground_network

  # 백엔드 서비스
  backend:
    build:
      context: ./be
      dockerfile: Dockerfile
    image: playground-backend:latest
    container_name: playground_backend
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=playground
      - DB_USER=postgres
      - DB_PASSWORD=password
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - JWT_EXPIRES_IN=24h
      - PORT=8000
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - playground_network

  # 프론트엔드 서비스
  frontend:
    build:
      context: ./fe
      dockerfile: Dockerfile  
    image: playground-frontend:latest
    container_name: playground_frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - playground_network

  # MoodBite 백엔드 서비스 (Spring Boot + Kotlin)
  moodbite-backend:
    build:
      context: ./moodbite/MoodBite_BE
      dockerfile: Dockerfile
    image: moodbite-backend:latest
    container_name: moodbite_backend
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_URL=jdbc:postgresql://postgres:5432/playground
      - DB_DRIVER=org.postgresql.Driver
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_DIALECT=org.hibernate.dialect.PostgreSQLDialect
      - DB_SCHEMA=moodbite
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - playground_network

  # MoodBite 프론트엔드 서비스 (React)
  moodbite-frontend:
    build:
      context: ./moodbite/MoodBite_FE
      dockerfile: Dockerfile
    image: moodbite-frontend:latest
    container_name: moodbite_frontend
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://localhost:8081
    depends_on:
      - moodbite-backend
    restart: unless-stopped
    networks:
      - playground_network

  # Trend 백엔드 서비스 (Node.js + TypeScript)
  trend-backend:
    build:
      context: ./trend/trend_be
      dockerfile: Dockerfile
    image: trend-backend:latest
    container_name: trend_backend
    ports:
      - "8002:8002"  # HTTP API
      - "8012:8012"  # WebSocket
    environment:
      - NODE_ENV=development
      - PORT=8002
      - WS_PORT=8012
    restart: unless-stopped
    networks:
      - playground_network

  # Trend 프론트엔드 서비스 (Next.js)
  trend-frontend:
    build:
      context: ./trend/trend_fe
      dockerfile: Dockerfile
    image: trend-frontend:latest
    container_name: trend_frontend
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8002
      - NEXT_PUBLIC_WS_URL=ws://localhost:8012
    depends_on:
      - trend-backend
    restart: unless-stopped
    networks:
      - playground_network

  # Caddy 리버스 프록시
  caddy:
    image: caddy:2-alpine
    container_name: playground_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - playground_network
    depends_on:
      - frontend
      - backend
      - moodbite-frontend
      - moodbite-backend
      - trend-frontend
      - trend-backend

volumes:
  postgres_data:
  caddy_data:
  caddy_config:

networks:
  playground_network:
    driver: bridge