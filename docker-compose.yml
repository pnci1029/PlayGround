services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: playground_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-playground}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-schemas.sql:/docker-entrypoint-initdb.d/init-schemas.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - playground_network

  # 백엔드 서비스
  backend:
    build:
      context: ./playground/be
      dockerfile: Dockerfile
    image: playground-backend:latest
    container_name: playground_backend
    ports:
      - "8000:8000"   # HTTP API
      - "8010:8010"   # WebSocket
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-playground}
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-password}
      - JWT_SECRET=${JWT_SECRET:-please_change_this_jwt_secret_in_production}
      - JWT_EXPIRES_IN=24h
      - PORT=8000
      - WS_PORT=8010
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - playground_network

  # 프론트엔드 서비스
  frontend:
    build:
      context: ./playground/fe
      dockerfile: Dockerfile  
    image: playground-frontend:latest
    container_name: playground_frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=/api
      - NEXT_PUBLIC_WS_URL=ws://localhost:8010
      - BACKEND_CONTAINER_URL=http://playground_backend:8000
      - BACKEND_API_PREFIX=/api
      - NEXT_PUBLIC_PLAYGROUND_URL=${PLAYGROUND_URL}
      - NEXT_PUBLIC_MOODBITE_URL=${MOODBITE_URL}
      - NEXT_PUBLIC_TREND_URL=${TREND_URL}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - playground_network

  # MoodBite 백엔드 서비스 (Spring Boot + Kotlin)
  moodbite-backend:
    build:
      context: ./moodbite/MoodBite_BE
      dockerfile: Dockerfile
    image: moodbite-backend:latest
    container_name: moodbite_backend
    ports:
      - "8082:8082"  # HTTP API
      - "8084:8084"  # WebSocket
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8082
      - WS_PORT=8084
      - SPRING.APPLICATION.PORT=8082
      - DB_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-playground}
      - DB_DRIVER=org.postgresql.Driver
      - DB_USERNAME=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-password}
      - DB_DIALECT=org.hibernate.dialect.PostgreSQLDialect
      - DB_SCHEMA=moodbite
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - playground_network

  # MoodBite 프론트엔드 서비스 (React)
  moodbite-frontend:
    build:
      context: ./moodbite/MoodBite_FE
      dockerfile: Dockerfile
    image: moodbite-frontend:latest
    container_name: moodbite_frontend
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://moodbite.localhost/api
      - REACT_APP_WS_URL=ws://moodbite.localhost:8084
    depends_on:
      - moodbite-backend
    restart: unless-stopped
    networks:
      - playground_network

  # Trend 백엔드 서비스 (Node.js + TypeScript)
  trend-backend:
    build:
      context: ./trend/trend_be
      dockerfile: Dockerfile
    image: trend-backend:latest
    container_name: trend_backend
    ports:
      - "8002:8002"  # HTTP API
      - "8012:8012"  # WebSocket
    environment:
      - NODE_ENV=development
      - PORT=8002
      - WS_PORT=8012
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-playground}
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-password}
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - playground_network

  # Trend 프론트엔드 서비스 (Next.js)
  trend-frontend:
    build:
      context: ./trend/trend_fe
      dockerfile: Dockerfile
    image: trend-frontend:latest
    container_name: trend_frontend
    expose:
      - "3002"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=/api
      - NEXT_PUBLIC_WS_URL=ws://trend.localhost:8012
      - BACKEND_CONTAINER_URL=http://trend_backend:8002
      - BACKEND_API_PREFIX=/api
    depends_on:
      - trend-backend
    restart: unless-stopped
    networks:
      - playground_network

  # Caddy 리버스 프록시
  caddy:
    image: caddy:2-alpine
    container_name: playground_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - playground_network
    depends_on:
      - frontend
      - backend
      - moodbite-frontend
      - moodbite-backend
      - trend-frontend
      - trend-backend

volumes:
  postgres_data:
  caddy_data:
  caddy_config:

networks:
  playground_network:
    driver: bridge