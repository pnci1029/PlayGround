spring:
  profiles:
    include: secret
    active: ${SPRING_PROFILES_ACTIVE:dev}
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  
  # 데이터베이스 설정은 프로필별 파일에서 관리
  # application-dev.yml: H2 또는 로컬 PostgreSQL
  # application-prod.yml: Docker PostgreSQL

  sql:
    init:
      continue-on-error: 'true'
      mode: always
logging:
  level:
    com.example.pro.controller: debug

# 한글 인코딩 문제
server:
  port: 8081  # 메인 프로젝트와의 포트 충돌 방지
  servlet:
    encoding:
      force-response: true

openai:
  model: gpt-3.5-turbo
  api:
    url: 'https://api.openai.com/v1/chat/completions'
    key: ${secret.openai.api.key}

openRouter:
  model: perplexity/sonar-reasoning
  api:
    url: 'https://openrouter.ai/api/v1/chat/completions'
    key: ${secret.openrouter.api.key}

kakao:
  maps:
    api:
      url: 'https://dapi.kakao.com/v2/local/search/keyword.json'
      key: ${secret.kakao.api.key}
