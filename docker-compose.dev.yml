version: '3.8'

services:
  # PostgreSQL 개발용 DB
  postgres:
    image: postgres:15-alpine
    container_name: playground_dev_postgres
    environment:
      POSTGRES_DB: playground
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./be/src/database/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - playground_dev
    restart: unless-stopped

  # 백엔드 개발 서버
  backend:
    build:
      context: ./be
      dockerfile: Dockerfile
    container_name: playground_dev_backend
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=playground
      - DB_USER=postgres
      - DB_PASSWORD=password
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - JWT_EXPIRES_IN=24h
      - PORT=8000
    volumes:
      - ./be:/app
      - /app/node_modules
    depends_on:
      - postgres
    networks:
      - playground_dev
    restart: unless-stopped

  # 프론트엔드 개발 서버
  frontend:
    build:
      context: ./fe
      dockerfile: Dockerfile
    container_name: playground_dev_frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./fe:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - playground_dev
    restart: unless-stopped

volumes:
  postgres_dev_data:

networks:
  playground_dev:
    driver: bridge